<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" rel="stylesheet" type="text/css" />
  <link href="" rel="stylesheet" type="text/css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    $(document).on("mobileinit", function () {
      $.mobile.autoInitializePage = false;
      $.mobile.hashListeningEnabled = false;
    });

    function mobileInitPage() {
      $.mobile.hashListeningEnabled = true;
      $.mobile.initializePage();
    };
  </script>
  <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
  <script src="cordova.js"></script>
  <!-- GK Loader use RequireJS to load module -->
  <script src="http://requirejs.org/docs/release/2.1.9/minified/require.js"></script>
  <!--Plug in GK-->
  <script src="http://jqmdesigner.appspot.com/1.4.2/gk/lib/gk/jquery.gk-0.6.min.js"></script>
  <!-- Load GK components -->
  <script gk-tags="capture-photo" callback="mobileInitPage" src="http://jqmdesigner.appspot.com/1.4.2/gk/gk-loader.js"></script>
  <!-- Export JS  -->
  <script>
    /*** code gen by capture-photo  ***/
    $(document).on("deviceready", function () {
      $("#gk-322xYPd-btn").on("click", function () {
        navigator.camera.getPicture(
          // Called when a photo is successfully retrieved
          function (imgData) {
            // Set image
            $("#gk-322xYPd-img").attr("src", "data:image/jpeg;base64," + imgData);
          },
          // Called if something bad happens
          function (msg) {
            alert("Failed because: " + msg);
          },
          // Camera options
          {
            quality: 50,
            destinationType: navigator.camera.DestinationType.DATA_URL
          });
      });
    });
  </script>
  <title>EZo App</title>
</head>

<body>
  <!-- Page: home  -->
  <div id="home" data-role="page">
    <div role="main" class="ui-content">
      <div id="gk-322xYPd" is="capture-photo">
        <a id="gk-322xYPd-btn" class="ui-btn ui-icon-camera ui-btn-icon-left">Capture Photo</a>
        <img id="gk-322xYPd-img" style="width:100%;height:250px" src="http://jqmdesigner.appspot.com/images/image.png" is="dragable">
      </div>
    </div>
  </div>
</body>

</html>
